# Setup
title: Kerwin
description: 一只猴，两只猴，三只猴
url: https://kerwintsai2000.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: kerwintsai2000
  card: summary
logo: logo.png
social:
  name: Kerwin
  links:
    - https://twitter.com/kerwintsai2000
    - https://github.com/kerwintsai2000
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: kerwintsai2000
  url: https://github.com/kerwintsai2000/
  email: kerwintsai2000@gmail.com
